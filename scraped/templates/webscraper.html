{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Data</title>
</head>
<link rel="stylesheet" href="{% static 'css/webscraper.css' %}?v=1">
<body>
    <div class="main">
    <h1>Hackathon Data</h1>
    
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Duration</th>
        </tr>
        {% for item in hackathons %}
        <tr>
            <td><a href={{item.link}}>{{ item.name }}</a></td>
            <td>{{ item.start_time }}</td>
            <td>{{ item.duration }}</td>
        </tr>
        {% endfor %}
    </table>

    <a class="down" href="{% url 'download_csv' %}">Download Hackathon CSV</a>
</div>
</body>
</html>
